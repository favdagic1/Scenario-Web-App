<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScenarijPro - Postavke korisničkog računa</title>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="form-container">
        <form class="user-form">
            <!-- Zaglavlje forme -->
            <div class="form-header">
                <h1>Postavke korisničkog računa</h1>
                <hr class="header-divider">
                <p class="subtitle">Upravljajte vašim korisničkim računom, sigurnosnim postavkama i notifikacijama</p>
            </div>

            <!-- Sekcija: Podaci o korisničkom računu -->
            <div class="form-section">
                <h2 class="section-title">Podaci o korisničkom računu</h2>

                <div class="form-group">
                    <label for="fullname">Ime i prezime</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Unesite ime i prezime">
                </div>

                <div class="form-group">
                    <label for="email">Email adresa</label>
                    <input type="email" id="email" name="email" placeholder="ime.prezime@example.com">
                </div>

                <div class="form-group">
                    <label for="items-per-page">Broj elemenata po stranici</label>
                    <input type="number" id="items-per-page" name="items-per-page" min="1" max="100" value="25" placeholder="1-100">
                </div>
            </div>

            <!-- Sekcija: Sigurnosne postavke -->
            <div class="form-section security-section">
                <h2 class="section-title">Sigurnosne postavke</h2>

                <div class="form-group">
                    <label for="password">Nova šifra</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="two-factor" name="two-factor">
                    <label for="two-factor" class="checkbox-label">Omogući Two-Factor Authentication (2FA)</label>
                </div>
            </div>

            <!-- Sekcija: Notifikacije -->
            <div class="form-section notifications-section">
                <h2 class="section-title">Notifikacije</h2>

                <div class="form-group">
                    <label class="group-label">Preferirani način komunikacije</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                            <label for="contact-email">Email</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="contact-sms" name="contact-method" value="sms">
                            <label for="contact-sms">SMS</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="contact-none" name="contact-method" value="none">
                            <label for="contact-none">None</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notification-frequency">Notification frequency</label>
                    <select id="notification-frequency" name="notification-frequency">
                        <option value="daily" selected>Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="never">Never</option>
                    </select>
                </div>
            </div>

            <!-- Dugme za submit -->
            <button type="submit" class="btn-submit">Spasi promjene</button>
        </form>
    </div>
</body>
</html>
